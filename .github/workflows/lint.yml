name: ES-Lint
on: 
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  
jobs:
  build:
    name: Colors lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install modules
      run: npm ci
    - name: Run ESLint
      run: npx eslint --ext .ts,.tsx,.js,.jsx src pages/src --fix
